# Storage Class for Fast SSD
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: fast-ssd
provisioner: kubernetes.io/gce-pd
parameters:
  type: pd-ssd
  replication-type: regional-pd
  zones: europe-west2-a,europe-west2-b,europe-west2-c
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain
---
# Resource Quota for Digital Identity
apiVersion: v1
kind: ResourceQuota
metadata:
  name: digital-identity-quota
  namespace: digital-identity
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "50"
    limits.memory: 100Gi
    persistentvolumeclaims: "20"
    pods: "50"
    services: "20"
    secrets: "20"
    configmaps: "20"
---
# Resource Quota for Monitoring
apiVersion: v1
