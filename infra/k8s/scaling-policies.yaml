# Network Policy for Digital Identity Namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: digital-identity-network-policy
  namespace: digital-identity
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: digital-identity
    - namespaceSelector:
        matchLabels:
          name: digital-identity-monitoring
  - from: []
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: digital-identity
    - namespaceSelector:
        matchLabels:
          name: digital-identity-monitoring
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
---
