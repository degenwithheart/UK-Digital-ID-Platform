# Horizontal Pod Autoscaler for Rust Core
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rust-core-hpa
  namespace: digital-identity
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rust-core
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max
---
