apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-gateway
  template:
    metadata:
      labels:
        app: go-gateway
    spec:
      containers:
      - name: go-gateway
        image: go-gateway:latest
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          value: "sqlite:///./digital_id.db"
---
apiVersion: v1
kind: Service
metadata:
  name: go-gateway-service
spec:
  selector:
    app: go-gateway
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer