# PostgreSQL Secret
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: digital-identity
type: Opaque
data:
  postgres-password: ZGVmYXVsdHBhc3N3b3Jk # base64 encoded 'defaultpassword'
  postgres-user: dXNlcg== # base64 encoded 'user'
---
# Redis Secret
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: digital-identity
type: Opaque
data:
  redis-password: ZGVmYXVsdHJlZGlzcGFzc3dvcmQ= # base64 encoded 'defaultredispassword'
---
# JWT Secrets
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: digital-identity
type: Opaque
data:
  jwt-secret: c3VwZXJzZWNyZXRqd3RrZXk= # base64 encoded 'supersecretjwtkey'
  nextauth-secret: bmV4dGF1dGhzdXBlcnNlY3JldA== # base64 encoded 'nextauthsupersecret'
  admin-jwt-secret: YWRtaW5qdHNlY3JldGtleQ== # base64 encoded 'adminjwtsecretkey'
---
# API Keys Secret
apiVersion: v1
kind: Secret
metadata:
  name: api-keys-secret
  namespace: digital-identity
type: Opaque
data:
  hmrc-api-key: aG1yY2FwaWtleQ== # base64 encoded 'hmrcapikey'
  nhs-api-key: bmhzYXBpa2V5 # base64 encoded 'nhsapikey'
  dvla-api-key: ZHZsYWFwaWtleQ== # base64 encoded 'dvlaapikey'
  dwp-api-key: ZHdwYXBpa2V5 # base64 encoded 'dwpapikey'
  companies-house-api-key: Y29tcGFuaWVzaG91c2VhcGlrZXk= # base64 encoded 'companieshouseapikey'
---
# TLS Secret
apiVersion: v1
kind: Secret
metadata:
  name: tls-secret
  namespace: digital-identity
type: kubernetes.io/tls
data:
  tls.crt: LS0tLS1CRUdJTi... # Your TLS certificate (base64 encoded)
  tls.key: LS0tLS1CRUdJTi... # Your TLS private key (base64 encoded)
---
# Vault Root Token Secret
apiVersion: v1
kind: Secret
metadata:
  name: vault-secret
  namespace: digital-identity
type: Opaque
data:
  root-token: dmF1bHRyb290dG9rZW4= # base64 encoded 'vaultroottoken'
---
# AWS Credentials Secret (for MLflow)
apiVersion: v1
kind: Secret
metadata:
  name: aws-secret
  namespace: digital-identity
type: Opaque
data:
  access-key-id: YXdzYWNjZXNza2V5 # base64 encoded 'awsaccesskey'
  secret-access-key: YXdzc2VjcmV0YWNjZXNza2V5 # base64 encoded 'awssecretaccesskey'
---
